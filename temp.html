<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourCity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<style>
    .nav{
        background-color: #b58a6e;
        padding: 10px;
    }
    .bi{
        margin-left: 5px;
    }
    body{
        background-image: url(https://www.un.org/sites/un2.un.org/files/styles/large-article-image-style-16-9/public/field/image/2023/03/52196025795_06f077377a_c.jpg);
        background-size: cover;
    }
    .h,.card{
        background-color: #bc8d6d;
    }
</style>
<body>
    <div class="nav">
        <h2 class="brand">YourCity</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4 m-auto mt-5 h">
                <div class="card ">
                    <div class="card-header m-auto">
                        <input type="text" id="inp-value"><i class="bi bi-search" id="search"></i>
                    </div>
                    <div class="card-body">
                        <center><h3 id="loc">location</h3><h4 id="time">time</h4><h4 id="temp">temp</h4></center>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./temp.js"></script>
</body>
</html>
